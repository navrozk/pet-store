<div>
    <div class="modal-header">
        <button class="close" ng-click="$dismiss()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Add Pet</h4>
    </div>
    <form class="modal-body" form-error-handler>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter name..." ng-model="pet.name">
        </div>
        
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" ng-model="pet.category" ng-options="item.name for item in categories">
            	<option ng-if="!pet.category" value="">Choose a category</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Tag</label>
            <select class="form-control" ng-model="pet.tag" ng-options="item.name for item in tags">
            	<option ng-if="!pet.tag" value="">Choose a tag</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Photo URLs</label>
            <input type="text" class="form-control" placeholder="Enter name..." ng-model="pet.photoUrls">
        </div>
        
        <div class="form-group">
            <label>Status</label>
            <select class="form-control" ng-model="pet.status">
        		<option ng-repeat="item in statuses" value="{{item}}">{{item}}</option>
        		<option ng-if="!pet.status" value="">Choose a status</option>
      		</select>
        </div>

        <div ng-if="serverErrors && serverErrors.length > 0" class="alert alert-danger">
            <ul ng-repeat="error in serverErrors">{{error}}</ul>
        </div>
    </form>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary pull-left"
                ng-click="performAction()">
            Add
        </button>
        <button type="button" class="btn btn-link pull-left" ng-click="$dismiss()">
            Cancel
        </button>
    </div>
</div>
